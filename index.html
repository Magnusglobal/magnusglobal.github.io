<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/magnus-favicon-11.png">
    <title>Magnus Global | BioSite</title>
</head>
<body>
    <div class="main">
        <img src="images/MAGNUS GLOBAL-08.png" alt="Magnus Global Logo" width="300px" class="header">

        <div class="content">
            <button class="option"id="websiteBtn">
                <img src="images/website-icon.png" alt="" width="40rem">
                <div class="optionInfo">
                    <h3 style="font-weight: 500;">Website</h3>
                    <h5 style="font-weight: 300;">Learn more about us</h5>
                </div>
                
            </button>
            <button class="option" id="emailBtn" >
                <img src="images/email-icon.png" alt="" width="40rem">
                <div class="optionInfo">
                    <h3 style="font-weight: 500;">Email</h3>
                    <h5 style="font-weight: 300;">Get in touch</h5>
                </div>
            </button>
            <button class="option" id="callBtn">
                <img src="images/contact-icon.png" alt="" width="40rem">
                <div class="optionInfo">
                    <h3 style="font-weight: 500;">Contact</h3>
                    <h5 style="font-weight: 300;">Why not say Hello?</h5>
                </div>
            </button>
            <button class="option" id="facebookBtn">
                <img src="images/facebook-icon.png" alt="" width="40rem">
                <div class="optionInfo">
                    <h3 style="font-weight: 500;">Facebook</h3>
                    <h5 style="font-weight: 300;">Get to know us on Facebook</h5>
                </div>
            </button>
            <button class="option" id="downloadPdfBtn">
                <img src="images/download-icon.png" alt="" width="40rem">
                <div class="optionInfo">
                    <h3 style="font-weight: 500;">Catalog</h3>
                    <h5 style="font-weight: 300;">Download our product catalog</h5>
                </div>
            </button>
            <button class="option" id="facebookBtn">
                <img src="images/handshake-icon.png" alt="" width="45rem">
                <div class="optionInfo">
                    <h3 style="font-weight: 500;">Franchise</h3>
                    <h5 style="font-weight: 300;">Become a partner with us</h5>
                </div>
            </button>

            <div class="socials">
                <img class="icons" src="images/whatsapp-icon.png" alt="Whatsapp"  width="30px" id="whatsappBtn">
                <img class="icons" src="images/instagram-icon.png" alt="Instagram" width="25px" id="instagramBtn">
                <img class="icons" src="images/tiktok-icon.png" alt="TikTok"  width="30px" id="tiktokBtn">
                <img class="icons" src="images/youtube-icon.png" alt="Youtube"  width="30px" id="youtubeBtn">
                <img class="icons" src="images/linkedin-icon.png" alt="LinkedIn"  width="30px" id="linkedinBtn">
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
